<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music with Vibe</title>
<style>
/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #8B0000;
    color: white;
    text-align: center;
}

header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    animation: fadeInDown 1s;
}

.logo {
    width: 60px;
    height: 60px;
    animation: spin 5s linear infinite;
}

h1 {
    font-size: 2rem;
    animation: fadeIn 2s;
}

/* Search Section */
.search-section, .trending-section {
    margin: 20px;
}

#search-input {
    padding: 10px;
    width: 250px;
    border-radius: 5px;
    border: none;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: white;
    color: #8B0000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* Music List */
.music-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}

.music-item {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    width: 300px;
    transition: transform 0.3s;
}

.music-item:hover {
    transform: scale(1.05);
}

.cover-art {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* Artist info */
.artist-info {
    margin: 20px;
    padding: 15px;
    background-color: rgba(255,255,255,0.1);
    border-radius: 10px;
}

/* Footer */
footer {
    margin-top: 40px;
    padding: 20px;
    border-top: 1px solid white;
}

/* Animations */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fadeInDown {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
</style>
</head>
<body>
<header>
    <img src="https://i.imgur.com/0rK3VtK.png" alt="Music with Vibe Logo" class="logo">
    <h1>Music with Vibe</h1>
</header>

<main>
    <section class="search-section">
        <input type="text" id="search-input" placeholder="Search for music...">
        <button id="search-btn">Search</button>
    </section>

    <section class="trending-section">
        <button id="trending-btn">Show Trending Songs</button>
    </section>

    <section class="music-list" id="music-list"></section>

    <section id="artist-info" class="artist-info"></section>
</main>

<footer>
    <p>&copy; 2025 Music with Vibe</p>
</footer>

<script>
const searchBtn = document.getElementById('search-btn');
const trendingBtn = document.getElementById('trending-btn');
const searchInput = document.getElementById('search-input');
const musicList = document.getElementById('music-list');
const artistInfo = document.getElementById('artist-info');

const AUDIO_API_BASE = 'https://api.audiomack.com/api';
const YOUTUBE_API_KEY = 'AIzaSyC76-vs2x0VyjQqdJe9zrvrV0yFbO60ny8';

// Search by keyword
searchBtn.addEventListener('click', () => {
    const query = searchInput.value.trim();
    if (!query) {
        alert("Please enter a song or artist name.");
        return;
    }
    searchSongs(query);
});

// Trending songs
trendingBtn.addEventListener('click', () => {
    getTrendingSongs();
});

// Fetch trending songs
async function getTrendingSongs() {
    musicList.innerHTML = "<p>Loading trending songs...</p>";
    try {
        const response = await fetch(`${AUDIO_API_BASE}/trending/songs`);
        if (!response.ok) throw new Error("API request failed");

        const data = await response.json();
        await displaySongs(data.songs);
    } catch (error) {
        musicList.innerHTML = `<p>Error fetching trending songs: ${error.message}</p>`;
    }
}

// Fetch songs by search
async function searchSongs(query) {
    musicList.innerHTML = "<p>Searching...</p>";
    artistInfo.innerHTML = "";

    try {
        const response = await fetch(`${AUDIO_API_BASE}/search/songs?query=${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("API request failed");

        const data = await response.json();
        await displaySongs(data.results);
    } catch (error) {
        musicList.innerHTML = `<p>Error fetching songs: ${error.message}</p>`;
    }
}

// Display songs with embedded YouTube videos
async function displaySongs(songs) {
    if (!songs || songs.length === 0) {
        musicList.innerHTML = "<p>No results found.</p>";
        return;
    }

    musicList.innerHTML = "";

    for (const song of songs) {
        const musicItem = document.createElement('div');
        musicItem.classList.add('music-item');

        const videoUrl = await getYouTubeVideo(song.title, song.artist);
        const videoEmbed = videoUrl ? `<iframe width="100%" height="150" src="${videoUrl}" frameborder="0" allowfullscreen></iframe>` : "";

        musicItem.innerHTML = `
            <img src="${song.cover_art}" alt="${song.title} cover" class="cover-art">
            <h3>${song.title}</h3>
            <p>${song.artist}</p>
            <a href="${song.url}" target="_blank" class="download-btn">Listen / Download</a>
            <button class="artist-btn" onclick="getArtistInfo('${song.artist}')">Artist Info</button>
            ${videoEmbed}
        `;

        musicList.appendChild(musicItem);
    }
}

// Fetch YouTube video for a song
async function getYouTubeVideo(songTitle, artistName) {
    try {
        const query = encodeURIComponent(`${songTitle} ${artistName} official music`);
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${YOUTUBE_API_KEY}&type=video&maxResults=1`);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
            return `https://www.youtube.com/embed/${data.items[0].id.videoId}`;
        } else {
            return null;
        }
    } catch (error) {
        console.error("YouTube API error:", error);
        return null;
    }
}

// Fetch artist info
async function getArtistInfo(artistName) {
    artistInfo.innerHTML = "<p>Loading artist info...</p>";

    try {
        const response = await fetch(`${AUDIO_API_BASE}/search/artists?query=${encodeURIComponent(artistName)}`);
        if (!response.ok) throw new Error("Artist API request failed");

        const data = await response.json();
        const artist = data.results[0];

        if (!artist) {
            artistInfo.innerHTML = "<p>Artist not found.</p>";
            return;
        }

        artistInfo.innerHTML = `
            <h2>${artist.name}</h2>
            <p>${artist.bio || "No biography available."}</p>
            <p>Location: ${artist.location || "Unknown"}</p>
            <p>Followers: ${artist.followers || 0}</p>
            <img src="${artist.cover_photo}" alt="${artist.name} cover" class="cover-art">
        `;
    } catch (error) {
        artistInfo.innerHTML = `<p>Error fetching artist info: ${error.message}</p>`;
    }
}
</script>
</body>
</html>
